<div class="header-menu">
  <nav class="menu-content">
    <ul class="menu-dropdown">
      <li>
        <div class="content" id="menu-dropdown-bars">
          <i class="fa fa-fw fa-bars"></i>
        </div>
        <ul class="menu-categories">
          {% for item in site.data.settings.dropdown_menu %}
            {% if item.path == 'daily' %}
              <li style="border-top: 1px solid #bfbfbf;">
                <a href="{{ site.github.url }}/{{ item.path }}/{{ item.url }}" class="content">
                  {{ item.name }}
                </a>
              </li>
            {% else %}
              <li>
                <a href="{{ site.github.url }}/{{ item.path }}/{{ item.url }}" class="content">
                  {{ item.name }}
                </a>
              </li>
            {% endif %}
          {% endfor %}
        </ul>
      </li>
    </ul>
    {% for item in site.data.settings.menu %}
      <a href="{{ site.github.url }}/{{ item.path }}/{{ item.url }}" class="content">
        {{ item.name }}
      </a>
    {% endfor %}
  </nav>
  <nav class="social-icons">
    {% include social-icons.html %}
  </nav>
  <hr class="header-hr"/>
</div>
